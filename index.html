<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Indycate Type</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body>
  <style type="text/css">
      textarea{
      height:570px;
      width:100%;
      font-family: "Ubuntu Mono Regular";
      font-size: 200%;
      overflow:scroll;
      border-width: 0;
    }
    </style>
    <div ng-app="HelloWorldApp">
      <div ng-controller="HelloWorldController">
          <textarea value="Type anything" ng-model="text"></textarea>
      </div>
    </div>
    <script type="text/javascript">
      var remote = require('electron').remote; 
      remote.getGlobal('text')['text-val'];

      //remote.getGlobal('sharedObj').prop1 = 125;    
    </script>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
    require('./controller.js')
  </script>
</html>
